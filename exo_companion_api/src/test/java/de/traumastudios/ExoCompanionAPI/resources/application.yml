# ===============================
# = DATA SOURCE
# ===============================
# Set configurations for the database connection

spring:
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver


# ===============================
# = JPA / HIBERNATE
# ===============================

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

